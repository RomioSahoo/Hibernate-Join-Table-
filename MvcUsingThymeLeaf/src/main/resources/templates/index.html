<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div align="center">
		<h1>Employee List</h1>
		<a href="/new">Create new Employee(ThymeLeaf)</a> <br> <br>
		<table border="1" cellpadding="10">
			<thead>
				<tr>
					<th>Employee Id:</th>
					<th>First Name:</th>
					<th>Last name:</th>
					<th>Skill</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="emp:${list}">
					<td th:text="${emp.empId}">Employee Id</td>
					<td th:text="${emp.firstName}">First name</td>
					<td th:text="${emp.lastName}">Last Name</td>
					<td th:text="${emp.skill}">Skill</td>
					<td>
						<a th:href="@{/edit/{id}(id=${emp.empId})}">Edit</a>
						&nbsp;&nbsp;&nbsp;
						<a th:href="@{/delete/{id}(id=${emp.empId})}">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
